# Prometheus configuration for RT-DLM monitoring

global:
  scrape_interval: 15s
  evaluation_interval: 15s
  
  external_labels:
    project: 'rt-dlm'
    environment: 'development'

# Alertmanager configuration (optional)
alerting:
  alertmanagers:
    - static_configs:
        - targets: []
          # - alertmanager:9093

# Rule files for alerts
rule_files:
  - "alerts.yml"

# Scrape configurations
scrape_configs:
  # Scrape RT-DLM training metrics
  - job_name: 'rtdlm-training'
    static_configs:
      - targets: ['training:8000']
        labels:
          service: 'training'
          model: 'rtdlm'
    
    # Relabel to add instance name
    relabel_configs:
      - source_labels: [__address__]
        target_label: instance
        regex: '(.+):\d+'
        replacement: '${1}'

  # Scrape node metrics (if node_exporter is available)
  - job_name: 'node'
    static_configs:
      - targets: ['localhost:9100']
    
    # Only scrape if node_exporter is available
    scrape_timeout: 5s

  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
