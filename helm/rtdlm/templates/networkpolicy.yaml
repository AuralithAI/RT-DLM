{{- if .Values.networkPolicy.enabled }}
---
# Default deny all ingress
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: {{ include "rtdlm.fullname" . }}-default-deny
  namespace: {{ .Values.Namespace }}
  labels:
    {{- include "rtdlm.labels" . | nindent 4 }}
spec:
  podSelector: {}
  policyTypes:
    - Ingress

---
# Allow DNS egress
{{- if .Values.networkPolicy.allowDNS }}
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: {{ include "rtdlm.fullname" . }}-allow-dns
  namespace: {{ .Values.Namespace }}
  labels:
    {{- include "rtdlm.labels" . | nindent 4 }}
spec:
  podSelector: {}
  policyTypes:
    - Egress
  egress:
    - to:
        - namespaceSelector: {}
          podSelector:
            matchLabels:
              k8s-app: kube-dns
      ports:
        - protocol: UDP
          port: 53
        - protocol: TCP
          port: 53
{{- end }}

---
# Allow metrics scraping
{{- if .Values.training.metrics.enabled }}
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: {{ include "rtdlm.fullname" . }}-allow-metrics
  namespace: {{ .Values.Namespace }}
  labels:
    {{- include "rtdlm.labels" . | nindent 4 }}
spec:
  podSelector:
    matchLabels:
      {{- include "rtdlm.training.selectorLabels" . | nindent 6 }}
  policyTypes:
    - Ingress
  ingress:
    - from:
        - namespaceSelector:
            matchLabels:
              name: monitoring
      ports:
        - protocol: TCP
          port: {{ .Values.training.metrics.port }}
{{- end }}

---
# Allow egress to specific CIDRs (e.g., S3, external APIs)
{{- if .Values.networkPolicy.egressCIDRs }}
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: {{ include "rtdlm.fullname" . }}-allow-egress
  namespace: {{ .Values.Namespace }}
  labels:
    {{- include "rtdlm.labels" . | nindent 4 }}
spec:
  podSelector: {}
  policyTypes:
    - Egress
  egress:
    {{- range .Values.networkPolicy.egressCIDRs }}
    - to:
        - ipBlock:
            cidr: {{ . }}
    {{- end }}
{{- end }}
{{- end }}
