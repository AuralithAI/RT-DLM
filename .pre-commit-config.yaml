# Pre-commit hooks for RT-DLM
# Install: pip install pre-commit && pre-commit install

repos:
  # ==========================================================================
  # General hooks
  # ==========================================================================
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: trailing-whitespace
        exclude: \.md$
      - id: end-of-file-fixer
        exclude: \.md$
      - id: check-yaml
        args: [--unsafe]
      - id: check-json
      - id: check-toml
      - id: check-added-large-files
        args: ['--maxkb=1000']
      - id: check-merge-conflict
      - id: detect-private-key
      - id: check-case-conflict
      - id: mixed-line-ending
        args: ['--fix=lf']

  # ==========================================================================
  # Python code formatting
  # ==========================================================================
  - repo: https://github.com/psf/black
    rev: 24.10.0
    hooks:
      - id: black
        language_version: python3.12
        args: ['--line-length=120']

  - repo: https://github.com/pycqa/isort
    rev: 5.13.2
    hooks:
      - id: isort
        args: ['--profile=black', '--line-length=120']

  # ==========================================================================
  # Python linting
  # ==========================================================================
  - repo: https://github.com/pycqa/flake8
    rev: 7.1.1
    hooks:
      - id: flake8
        args: [
          '--max-line-length=120',
          '--extend-ignore=E203,E501,W503',
          '--max-complexity=15'
        ]
        additional_dependencies:
          - flake8-bugbear
          - flake8-comprehensions

  # ==========================================================================
  # Type checking (optional - can be slow)
  # ==========================================================================
  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.13.0
    hooks:
      - id: mypy
        args: [
          '--ignore-missing-imports',
          '--no-strict-optional',
          '--warn-return-any'
        ]
        additional_dependencies:
          - types-requests
          - types-setuptools
        files: ^(core|config)/
        stages: [manual]  # Only run manually: pre-commit run mypy --hook-stage manual

  # ==========================================================================
  # Security scanning
  # ==========================================================================
  - repo: https://github.com/pycqa/bandit
    rev: 1.7.10
    hooks:
      - id: bandit
        args: ['-ll', '-ii', '-r']
        files: ^(core|modules)/
        stages: [manual]  # Only run manually for speed

  # ==========================================================================
  # Jupyter notebook cleaning
  # ==========================================================================
  - repo: https://github.com/kynan/nbstripout
    rev: 0.7.1
    hooks:
      - id: nbstripout
        files: \.ipynb$

  # ==========================================================================
  # Dockerfile linting
  # ==========================================================================
  - repo: https://github.com/hadolint/hadolint
    rev: v2.12.0
    hooks:
      - id: hadolint-docker
        args: ['--ignore', 'DL3008', '--ignore', 'DL3013']

# =============================================================================
# Configuration
# =============================================================================
default_language_version:
  python: python3.12

ci:
  autofix_commit_msg: |
    [pre-commit.ci] auto fixes from pre-commit hooks
  autofix_prs: true
  autoupdate_branch: ''
  autoupdate_commit_msg: '[pre-commit.ci] pre-commit autoupdate'
  autoupdate_schedule: weekly
  skip: [mypy, bandit]  # Skip slow hooks in CI
  submodules: false
