# RT-DLM Code Quality Workflow
# Runs linting and formatting checks on any branch

name: Code Quality

on:
  push:
    branches: ['**']  # Run on any branch
  pull_request:
    branches: ['**']  # Run on PR to any branch

jobs:
  lint:
    name: Lint & Format Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: 'pip'

      - name: Install linting tools
        run: |
          python -m pip install --upgrade pip
          pip install black==24.10.0 isort==5.13.2 mypy==1.13.0 flake8==7.1.1

      - name: Check Black formatting
        run: |
          black --check --diff . --exclude '(__pycache__|\.git|\.mypy_cache|\.pytest_cache|venv|\.venv)'
        continue-on-error: true

      - name: Check isort import sorting
        run: |
          isort --check-only --diff . --skip __pycache__ --skip .git --skip venv --skip .venv
        continue-on-error: true

      - name: Run Flake8
        run: |
          flake8 . \
            --count \
            --select=E9,F63,F7,F82 \
            --show-source \
            --statistics \
            --exclude=__pycache__,.git,venv,.venv,.pytest_cache
        continue-on-error: false

      - name: Run Flake8 (warnings)
        run: |
          flake8 . \
            --count \
            --exit-zero \
            --max-complexity=15 \
            --max-line-length=120 \
            --statistics \
            --exclude=__pycache__,.git,venv,.venv,.pytest_cache

  type-check:
    name: Type Checking
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install mypy==1.13.0
          # Install stubs for common packages
          pip install types-requests types-setuptools

      - name: Run mypy (core modules only)
        run: |
          mypy src/core/ src/config/ \
            --ignore-missing-imports \
            --no-strict-optional \
            --warn-return-any \
            --warn-unused-ignores \
            --show-error-codes \
            --pretty
        continue-on-error: true

  security:
    name: Security Scan
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install security tools
        run: |
          python -m pip install --upgrade pip
          pip install bandit safety

      - name: Run Bandit security scan
        run: |
          # Run bandit scan (honors # nosec comments)
          bandit -r src/core/ src/modules/ -ll -ii --format json --output bandit-report.json || true
          bandit -r src/core/ src/modules/ -ll -ii --format txt
        continue-on-error: true

      - name: Check dependencies for vulnerabilities
        run: |
          pip install -r requirements.txt
          safety check --full-report || true
        continue-on-error: true

      - name: Upload security report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: security-report
          path: bandit-report.json
